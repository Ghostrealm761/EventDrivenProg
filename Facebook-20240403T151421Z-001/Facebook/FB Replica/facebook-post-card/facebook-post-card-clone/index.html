<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="user_details">
                <div class="profile_img">
                    <img src="User.jpg" alt="user" class="cover">
                </div>
                <h3>Group___3<br><span class="hour">20 h</span>
                <span class="globDot">.</span></h3>
                <ul>
                    <li>
                        <img src="globe.png" alt="globe" class="cover">
                    </li>
                </ul>
            </div>
            <div class="dot">
                <img src="dot.png" alt="dot">
            </div>
        </div>
        <h4 class="message">Facebook Headquarters, Menlo Park, California</h4>
        <div class="imgBg">
            <img src="Bg.jpg" alt="bg" class="coverFull">
        </div>
        <div class="btns">
            <div class="left">
                <img src="like.png" alt="like">
                <h4 class="likes">499</h4>
            </div>
            <div class="right">
                <h4>919 comments 500 shares</h4>
            </div>
        </div>
        <div class="border"></div>
        <div class="icon">
            <div class="like">
                <img src="gray_like.png" alt="like" class="graylike" onclick="likeButton()">
                <img src="comments.png" alt="comments">
                <img src="share.png" alt="share">
            </div>
        </div>
        <div class="border_bott"></div>
        <div class="addComments">
            <div class="userimg">
                <img src="User.jpg" alt="user" class="cover">
            </div>
            <input type="text" class="text" placeholder="Write a comment...">
        </div>
    </div>
    <script>
        function likeButton(){
            let graylike = document.querySelector('.graylike');
            let likes = document.querySelector('.likes');
            if (graylike.src.match("gray_like.png")) {
                graylike.src = "blue_like.png";
                likes.innerHTML = "500"
            }else{
                graylike.src = "gray_like.png";
                likes.innerHTML = "499";
            }
            
        }
    </script>
</body>

</html>
