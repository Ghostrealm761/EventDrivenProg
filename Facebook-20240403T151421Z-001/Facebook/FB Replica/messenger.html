<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger UI - Dark Theme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Roboto+Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style-dark.css">
</head>
<body>
    
    <div class="container">
        <div class="row no-gutters">
            <!-- Left Sidebar (Friend List) -->
            <div class ="col-md-4 border-right">
                <div class="settings-tray-dark">
                    <img class= "profile-picture" src="27.jpg">
                    <span class="settings-tray--right">
                        <i class="material-icons">cached</i>
                        <i class="material-icons">message</i>
                        <i class="material-icons">menu</i>
                    </span>
                </div>
                <div class="search-box">
                    <div class="input-wrapper">
                        <i class="material-icons">search</i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                <div class="friend-drawer friend-drawer--onhover">
                    <img class="profile-picture" src="26.jpg">
                    <div class="text">
                        <h6>Asian Parent</h6>
                        <p class="text-muted">What did you mean you didn't get 90 average in your card huh?!</p>
                    </div>
                    <span class="time text-muted small">13:21</span>
                </div>
                <hr>
                <div class="friend-drawer friend-drawer--onhover">
                    <img class="profile-picture" src="69.jpg">
                    <div class="text">
                        <h6>Zoroark</h6>
                        <p class="text-muted">Hey did you understand my CS video?</p>
                    </div>
                    <span class="time text-muted small">10:30</span>
                </div>
                <hr>
                <div class="friend-drawer friend-drawer--onhover">
                    <img class="profile-picture" src="26.jpg">
                    <div class="text">
                        <h6>Asian Parent</h6>
                        <p class="text-muted">What did you mean you didn't get 90 average in your card huh?!</p>
                    </div>
                    <span class="time text-muted small">13:21</span>
                </div>
                
            </div>
            <!-- Right Chat Container -->
            <div class="col-md-8 chat-container">
                <div class="chat-header">
                    <img class= "profile-picture" src="27.jpg">
                    <h6>Asian Parent</h6>
                </div>
                <div class="chat-messages">
                    <div class="message received">hi</div>
                    <div class="message sent">hello!</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message">
                    <button class="btn-send"><i class="material-icons">send</i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
