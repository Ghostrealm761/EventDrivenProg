<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Facebook Marketplace </title>
  <link rel = "icon" href = "logos images\FB-logo.png" type = "image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>

*{
    Overflow: hidden;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #18191A;
}

nav{
    align-items: center;
    display: flex;
    justify-content: space-between;
    position: fixed;
    height: 47px;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: #242526;
    border-bottom: 1px solid #3A3B3C;
}

/*--facebook icon--*/
nav .left .logo img{
    height: 34px;
    cursor: pointer;
    margin-bottom: -4px;
    background-color: #242526;
}

nav .left{
    align-items: center;
    display: flex;
    justify-content: center;
    margin-left: 10px;
    background-color: #242526;
}

nav .left .search{
    display: flex;
    position: relative;
    height: 33px;
    left: -3px;
    margin-left: 10px;
    padding: 10px;
    width: 203px;
    border-radius: 28px;
    background-color: #3A3B3C;
}

nav .left .search i{
    font-size: 16px;
    line-height: 15px;
    margin-right: 5px;
    color: #B0B3B8;
    background-color: #3A3B3C;
}
nav .left .search input{
    font-size: 12.5px;
    outline: none;
    width: 180px;
    border: 0;
    color: #B0B3B8;
    background-color: #3A3B3C;
}

nav .middle{
    display: flex;
    position: relative;
    right: 56px;
    background-color: #242526;
}

nav .middle a{
    background-color: #242526;
}
nav .middle i{
    font-size: 18px;
    margin: 0 6px 0 6px;
    padding: 14px 40px;
    color: gray;
    background-color: #242526;
}

nav .middle a i.active{
    color: #2e81f4;
    border-bottom: 3px solid #2e81f4;
}

nav .middle a i.fa-tv:hover{
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
    background-color:#3A3B3C;
}

nav .middle a i.fa-store:hover{
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
    background-color:#3A3B3C;
}

nav .middle a i.fa-users:hover{
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
    background-color:#3A3B3C;
}

nav .middle a i.fa-gamepad:hover{
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
    background-color:#3A3B3C;
}

nav .right{
    align-items: center;
    display: flex;
    margin-right: 10px;
    background-color: #242526;
}

nav .right i{
    color: #E4E6EB;
    cursor: pointer;
    font-size: 18px;
    height: 35px;
    line-height: 35px;
    margin-left: 8px;
    padding-left: 8px;
    width: 35px;
    border-radius: 50%;
    background-color: #3A3B3C;
}

nav .right img{
    cursor: pointer;
    object-fit: cover;
    object-position: center;
    height: 35px;
    line-height: 45px;
    margin-left: 8px;
    width: 35px;
    border-radius: 50%;
}


header {
  background-color: #212121; /* Darker header background color */
}

section {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

#left-column {
  flex: 1;
  margin-right: 20px;
}

#right-column {
  flex: 2;
}

.item {
  border: 1px solid #333; /* Darker border color */
  padding: 10px;
  margin-bottom: 20px;
  background-color: #333; /* Dark item background color */
}

h1, h2, h3 {
  color: #fff; /* Light heading text color */
}

footer {
  background-color: #212121; /* Darker footer background color */
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>

  <nav>
    
    <!-----------main menu on the upper left section------------>

        <div class = "left">
            <div class="logo">
                <img src = "logos images\FB-logo.png"
                 alt = ""/>
            </div>
            
    <!--------------------Search Function----------------------->
            <div class = "search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type = "text" placeholder = "Search Facebook" />
            </div>
        </div>

    <!--main menu on the upper middle section-->
        <div class = "middle">

    <!--home button-->
            
            <a href="replica.html"> <i class="fa-solid fa-house"> </i> </a>
        
    <!--video button-->

           <a href ="fbvid.html"> <i class="fa-solid fa-tv"> </i> </a> 

    <!--------------------Marketplace Tab----------------------->

            <a href="marketplace.html"> <i class="fa-solid fa-store active"> </i> </a> 

    <!----------------------Friends Tab-------------------------->

            <a href="friend.html"> <i class="fa-solid fa-users"> </i> </a>

    <!-----------------------Gaming Tab------------------------->

            <a href=""> <i class="fa-solid fa-gamepad"> </i> </a>

        </div>

    <!----------main menu on the upper right section------------>

        <div class = "right">
            <i class="fa-solid fa-list-ul"> </i>
            <a href="messenger.html"><i class="fa-brands fa-facebook-messenger"></i></a>
            <i class="fa-solid fa-bell"> </i>
    
    <!---------------------Profile Icon------------------------->
    <a href="profile.html"><img src = "logos images\member-1.png"
             alt=""/></a>

        </div>

    </nav>
    <!---------------------End Of Navbar------------------------>

  <header>
    <h1>Facebook Marketplace</h1>
  </header>

  <section>
    <div id="left-column">
      <h2>Your Items</h2>
      <div class="item">
        <h3>Samsung phone</h3>
        <p>A phone.</p>
      </div>
      <div class="item">
        <h3>Tablet</h3>
        <p>Tablet for all your needs.</p>
      </div>
      <!-- Add more items as needed -->
    </div>

    <div id="right-column">
      <h2>Marketplace</h2>
      <div class="item">
        <img src="logos images\shortcuts_3.webp">
        <h3>Burgers</h3>
        <p>Have a delightful burger in your place at your door!</p>
      </div>
      <div class="item">
        <img src="logos images\shortcuts_5.webp">
        <h3>Laptop</h3>
        <p>Have a laptop for 15,000 pesos.</p>
      </div>
      <!-- Add more items as needed -->
    </div>
  </section>

</body>
</html>
